sonar.projectKey=ViajantesToken3
sonar.projectName=SIG-Estoque
sonar.projectVersion=0.1.0

sonar.sources=.
sonar.sources.inclusions=**/*.ts,**/*.tsx
sonar.exclusions=**/tests/**, docs/**, sig-estoque-back-end/**, **/node_modules/**, **/static/**, **/templates/**, **/migrations/**, **/__pycache__/**, **/__init__.*, manage.py

sonar.tests=src/services/user
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Language
sonar.language=ts

sonar.scm.provider=git

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.testExecutionReportPaths=sonar-report.xml
